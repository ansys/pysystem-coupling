# Exclusions
exclude: ^(examples/|doc/)

# initially copied from pymapdl
repos:
- repo: https://github.com/psf/black
  rev: 24.1.0  # IF VERSION CHANGES --> MODIFY "blacken-docs" MANUALLY AS WELL!!
  hooks:
  - id: black

- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.16.0
  hooks:
  -   id: blacken-docs
      additional_dependencies: [black==24.1.0]

- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 7.0.0
  hooks:
  - id: flake8

- repo: https://github.com/codespell-project/codespell
  rev: v2.2.6
  hooks:
  - id: codespell
    args: ["--ignore-words", "doc/styles/Vocab/ANSYS/accept.txt"]

