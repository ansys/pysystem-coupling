# Exclusions
exclude: ^(doc/source/examples)

# initially copied from pymapdl
repos:
- repo: https://github.com/psf/black
  rev: 26.1.0  # IF VERSION CHANGES --> MODIFY "blacken-docs" MANUALLY -  ALSO: check pyproject.toml
  hooks:
  - id: black

- repo: https://github.com/adamchainz/blacken-docs
  rev: 1.16.0
  hooks:
  -   id: blacken-docs
      additional_dependencies: [black==26.1.0] # Ensure synced with black version above

- repo: https://github.com/pycqa/isort
  rev: 7.0.0 # Should be in sync with version in pyproject.toml
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 7.3.0 # ensure in sync with pyproject.toml
  hooks:
  - id: flake8

- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1 # ensure in sync with pyproject.toml
  hooks:
  - id: codespell
    args: ["--ignore-words", "doc/styles/config/vocabularies/ANSYS/accept.txt"]

