name: GitHub CI

# run only on main branch.  This avoids duplicated actions on PRs
on:
  pull_request:
  push:
    tags:
      - "*"
    branches:
      - main

env:
  MAIN_PYTHON_VERSION: "3.8"
  PACKAGE_NAME: "ansys-systemcoupling-core"
  PACKAGE_NAMESPACE: "ansys.systemcoupling.core"
  DOCUMENTATION_CNAME: "systemcoupling.docs.pyansys.com"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  doc-style:
    name: "Documentation style check"
    runs-on: ubuntu-latest
    steps:
      - name: "PySystemCoupling documentation style checks"
        uses: pyansys/actions/doc-style@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

  style:
    name: Code style
    runs-on: ubuntu-latest
    steps:
      - name: PyAnsys code style checks
        uses: pyansys/actions/code-style@v3
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

  smoke-tests:
    name: Smoke Tests
    needs: [style]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Linux pip cache
        uses: actions/cache@v3
        if: ${{ runner.os == 'Linux' }}
        with:
          path: ~/.cache/pip
          key: Python-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            Python-${{ runner.os }}-${{ matrix.python-version }}

      - name: Windows pip cache
        uses: actions/cache@v3
        if: ${{ runner.os == 'Windows' }}
        with:
          path: ~\AppData\Local\pip\Cache
          key: Python-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            Python-${{ runner.os }}-${{ matrix.python-version }}

      - name: Install pysystemcoupling
        run: make build-install

      - name: Install gRPC API from private PyPI (temp)
        run: |
          pip install ansys-api-systemcoupling -i https://PAT:${{ secrets.PYANSYS_PYPI_PRIVATE_PAT_RO }}@pkgs.dev.azure.com/pyansys/_packaging/pyansys/pypi/simple/

      - name: Test import
        run: make test-import

  build:
    name: Build package, incl. API generation
    needs: [smoke-tests]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      - name: Create initial wheel and install
        run: make build-install

      - name: Install gRPC API from private PyPI (temp - remove when API is released)
        run: |
          pip install ansys-api-systemcoupling -i https://PAT:${{ secrets.PYANSYS_PYPI_PRIVATE_PAT_RO }}@pkgs.dev.azure.com/pyansys/_packaging/pyansys/pypi/simple/

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Pull docker image
        run: make docker-pull
        env:
          SYC_IMAGE_TAG: v23.1.0

      - name: Generate API code
        run: make generate-api
        env:
          SYC_LAUNCH_CONTAINER: 1
          SYC_IMAGE_TAG: v23.1.0

      - name: Clean out dist
        run: rm -rf dist

      - name: Build library source and wheel artifacts
        uses: pyansys/actions/build-library@v3
        with:
          checkout: false
          library-name: ${{ env.PACKAGE_NAME }}
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      # - name: Rebuild/reinstall wheel containing generated API
      #   run: |
      #     rm -rf dist
      #     make build-install

      # - name: Check package
      #   run: |
      #     pip install twine
      #     twine check dist/*

      # - name: Upload package
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: ${{ env.PACKAGE_NAME }}-artifacts
      #     path: |
      #       dist/*.whl
      #       dist/*.tar.gz
      #     retention-days: 7

  test:
    name: Testing
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.PACKAGE_NAME }}-artifacts
          path: dist

      - name: Install pysystemcoupling with test dependencies
        run: |
          wheel_name=`echo dist/*.whl`
          pip install -q --force-reinstall ${wheel_name}[tests] > /dev/null

      - name: Install gRPC API from private PyPI (temp - remove when API is released)
        run: |
          pip install ansys-api-systemcoupling -i https://PAT:${{ secrets.PYANSYS_PYPI_PRIVATE_PAT_RO }}@pkgs.dev.azure.com/pyansys/_packaging/pyansys/pypi/simple/

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GH_USERNAME }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Pull docker image
        run: make docker-pull
        env:
          SYC_IMAGE_TAG: v23.1.0

      - name: Unit testing
        run: |
          pytest -v --cov=ansys.systemcoupling --cov-report xml --cov-report html:cov_html --cov-report term:skip-covered --cov-config=.coveragerc
        env:
          SYC_IMAGE_TAG: v23.1.0

      # Codecov not available until we are public
      #- name: Upload coverage to Codecov
      #  uses: codecov/codecov-action@v2

      - name: Upload test coverage
        uses: actions/upload-artifact@v3
        with:
          name: HTML-coverage-syc
          path: cov_html
          retention-days: 7

  docs:
    name: Build Documentation
    needs: [doc-style, build]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.PACKAGE_NAME }}-artifacts
          path: dist

      - name: Install pysystemcoupling with doc dependencies
        run: |
          wheel_name=`echo dist/*.whl`
          pip install -q --force-reinstall ${wheel_name}[doc] > /dev/null

      - name: Install gRPC API from private PyPI (temp - remove when API is released)
        run: |
          pip install ansys-api-systemcoupling -i https://PAT:${{ secrets.PYANSYS_PYPI_PRIVATE_PAT_RO }}@pkgs.dev.azure.com/pyansys/_packaging/pyansys/pypi/simple/

      - name: Build HTML
        run: |
          make -C doc clean
          make -C doc html SPHINXERRWARN="-W"
        env:
          PYSYC_DOC_BUILD_VERSION: 23_1

      - name: Upload HTML Documentation
        uses: actions/upload-artifact@v3
        with:
          name: documentation-html
          path: doc/_build/html
          retention-days: 7

      # This build errors on GitHub so disable for now
