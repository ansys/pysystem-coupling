      #     sudo apt update
      #     sudo apt-get install -y texlive-latex-extra latexmk
      #     make -C doc latexpdf SPHINXERRWARN=""

      # - name: Upload PDF Documentation
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: Documentation-pdf
      #     path: doc/_build/latex/*.pdf
      #     retention-days: 7

  upload_dev_docs:
    name: Upload dev documentation
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [docs]
    steps:
      - name: Deploy the latest documentation
        uses: pyansys/actions/doc-deploy-dev@v3
        with:
          cname: ${{ env.DOCUMENTATION_CNAME }}
          token: ${{ secrets.GH_TOKEN }}
          doc-artifact-name: "documentation-html"

  # This is currently broken - the pyansys/actions expect PDF doc to be
  # built and we can't currently build it. If we can't fix that then
  # either the actions need to make PDF optional or we revert to more
  # explicit implementation like the one commented out below. Note that
  # that itself needs some attention if uncommented.
  release:
    name: Release project
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
    needs: [test, docs]
    runs-on: ubuntu-latest
    steps:
      - name: Release to the private PyPI repository
        uses: pyansys/actions/release-pypi-private@v3
        with:
          library-name: ${{ env.PACKAGE_NAME }}
          twine-username: "__token__"
          twine-token: ${{ secrets.PYANSYS_PYPI_PRIVATE_PAT }}

      - name: Release to GitHub
        uses: pyansys/actions/release-github@v3
        with:
          library-name: ${{ env.PACKAGE_NAME }}


