documentation:
- changed-files:
  - any-glob-to-any-file: ['doc/source/**/*', 'examples/**/*', README.rst]
maintenance:
- changed-files:
  - any-glob-to-any-file: ['.github/**/*', 'codecov.yml', '.coveragerc', '.flake8', '.pre-commit-config.yaml', 'pyproject.toml']
dependencies:
- changed-files:
  - any-glob-to-any-file: ['pyproject.toml']
enhancement:
- changed-files:
  - any-glob-to-any-file: ['src/**/*']
testing:
- changed-files:
  - any-glob-to-any-file: ['tests/**/*']
CI/CD:
- changed-files:
  - any-glob-to-any-file: ['.github/**/*', '.ci/**/*']